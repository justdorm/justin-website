<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
        <link rel="stylesheet" href="stylesheets/fonts.css">
        <link rel="stylesheet" href="stylesheets/grid.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>{{ page.title }} | Justin Dormitzer</title>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <a class ="home-icon push-1 col-1 col-m-12" href="/">
                    <img src="images/logo.svg"></img>
                </a>
                <ul class="nav push-6 col-3 col-s-12">
                    <li><a href="contact">Contact</a></li>
                    <li><a href=".">Portfolio</a></li>
                </ul>
            </header>
            <div class="content">
                {{#if page.category}}
                <h1>{{page.category}}</h1>
                <div class="row">
                    {{#each (lookup datafiles.portfolio.data page.category)}}
                    <div class="col-s-12 col-3">
                        <a class="image-listing" href="images/{{this.src}}">
                            <h4 class="image-heading">{{this.title}}</h4>
                            <img src="thumbnails/{{this.src}}" alt="{{this.alt}}">
                        </a>
                    </div>
                    {{/each}}
                </div>
                {{else}}
                {{{body}}}
                {{/if}}
            </div>
            <footer>
                <span>Â© Justin Dormitzer 2012 - 2018</span>
            </footer>
        </div>
    </body>
</html>
