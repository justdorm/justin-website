<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/fonts.css">
        <link rel="stylesheet" href="stylesheets/grid.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>{{ page.title }} | Justin Dormitzer</title>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <a class ="home-icon push-1 col-1 col-m-12" href="/">
                    <img src="/images/justin-icon.png"></img>
                </a>
                <ul class="nav push-6 col-3 col-s-12">
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/">Portfolio</a></li>
                </ul>
            </header>
            <div class="content">
                {{#if page.category}}
                <div class="row">
                    {{#each (lookup datafiles.portfolio.data page.category)}}
                    <a class="image-listing col-s-12 col-3" href="/images/{{this.src}}">
                        <p>{{this.title}}</p>
                        <img src="/images/{{this.src}}" alt="{{this.alt}}">
                    </a>
                    {{/each}}
                </div>
                {{else}}
                {{{body}}}
                {{/if}}
            </div>
        </div>
    </body>
</html>
